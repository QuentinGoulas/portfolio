<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quentin Goulas - Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/styles.css">

    <meta name="description" content="Portfolio de Quentin Goulas - Photographie et Design">
</head>

<body class="flex flex-col font-light h-screen text-white bg-gray-900">
    <header class="text-white">
        <nav class="bg-gray-800 border-b border-gray-700 px-4 py-3 shadow">
            <div class="container flex flex-wrap items-center justify-between mx-auto">
                <a href="/" class="flex items-center">
                    <span class="text-white font-semibold text-xl tracking-tight">Quentin Goulas</span>
                </a>
                <div class="flex items-center">
                    <button id="menu-toggle" type="button"
                        class="focus:ring-gray-600 hover:bg-gray-700 text-gray-400 focus:outline-none focus:ring-2 inline-flex items-center md:hidden ml-3 p-2 rounded-lg text-sm transition-colors duration-200">
                        <span class="sr-only">Menu principal</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
                <div class="w-full md:block md:w-auto hidden" id="mobile-menu">
                    <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                        <li><a href="/"
                                class="block border-b border-gray-700 hover:bg-gray-700 hover:text-white text-gray-400 md:border-0 md:hover:bg-transparent md:hover:text-white md:p-0 pl-3 pr-4 py-2 transition-colors duration-200">Home</a>
                        </li>
                        <li><a href="/photos"
                                class="block border-b border-gray-700 hover:bg-gray-700 hover:text-white text-gray-400 md:border-0 md:hover:bg-transparent md:hover:text-white md:p-0 pl-3 pr-4 py-2 transition-colors duration-200">Photos</a>
                        </li>
                        <li><a href="/designs"
                                class="block border-b border-gray-700 hover:bg-gray-700 hover:text-white text-gray-400 md:border-0 md:hover:bg-transparent md:hover:text-white md:p-0 pl-3 pr-4 py-2 transition-colors duration-200">Designs</a>
                        </li>
                        <li><a href="/about"
                                class="block hover:bg-gray-700 hover:text-white text-gray-400 md:border-0 md:hover:bg-transparent md:hover:text-white md:p-0 pl-3 pr-4 py-2 transition-colors duration-200">À
                                propos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="bg-gray-800 flex-grow flex items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 z-0">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <img src="/static/bc.jpg" class="w-full h-full object-cover">
        </div>
        <div class="relative z-10 px-4 py-12 text-center">
            <h1 class="font-extrabold text-5xl md:text-7xl mb-4 tracking-tight">PORTFOLIO</h1>
            <p class="text-xl md:text-2xl max-w-2xl mx-auto text-gray-300">Photographie & Design</p>
            <div class="mt-8">
                <a href="/photos"
                    class="inline-block bg-white text-gray-900 hover:bg-gray-300 font-medium px-6 py-3 rounded-lg mr-4 transition-colors duration-200">Voir
                    mes photos</a>
                <a href="/about"
                    class="inline-block bg-transparent border border-white text-white hover:bg-white hover:text-gray-900 font-medium px-6 py-3 rounded-lg transition-colors duration-200">À
                    propos</a>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 px-6 py-4 text-gray-500 border-t border-gray-700">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2025 - Tous droits réservés - Quentin Goulas</p>
                </div>
                <div class="flex space-x-4">
                    <a href="https://www.instagram.com/kintin.raw/" aria-label="Instagram"
                        class="hover:text-white transition-colors duration-200">
                        <svg viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
                            <path
                                d="M12 2c2.717 0 3.056.01 4.122.06 1.065.05 1.79.217 2.428.465.66.254 1.216.598 1.772 1.153a4.908 4.908 0 0 1 1.153 1.772c.247.637.415 1.363.465 2.428.047 1.066.06 1.405.06 4.122 0 2.717-.01 3.056-.06 4.122-.05 1.065-.218 1.79-.465 2.428a4.883 4.883 0 0 1-1.153 1.772 4.915 4.915 0 0 1-1.772 1.153c-.637.247-1.363.415-2.428.465-1.066.047-1.405.06-4.122.06-2.717 0-3.056-.01-4.122-.06-1.065-.05-1.79-.218-2.428-.465a4.89 4.89 0 0 1-1.772-1.153 4.904 4.904 0 0 1-1.153-1.772c-.248-.637-.415-1.363-.465-2.428C2.013 15.056 2 14.717 2 12c0-2.717.01-3.056.06-4.122.05-1.066.217-1.79.465-2.428a4.88 4.88 0 0 1 1.153-1.772A4.897 4.897 0 0 1 5.45 2.525c.638-.248 1.362-.415 2.428-.465C8.944 2.013 9.283 2 12 2zm0 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.25a1.25 1.25 0 0 0-2.5 0 1.25 1.25 0 0 0 2.5 0zM12 9a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" />
                        </svg>
                    </a>
                    <a href="https://www.linkedin.com/in/quentin-goulas-63835b225/" aria-label="LinkedIn"
                        class="hover:text-white transition-colors duration-200">
                        <svg viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
                            <path
                                d="M6.94 5a2 2 0 1 1-4-.002 2 2 0 0 1 4 .002zM7 8.48H3V21h4V8.48zm6.32 0H9.34V21h3.94v-6.57c0-3.66 4.77-4 4.77 0V21H22v-7.93c0-6.17-7.06-5.94-8.72-2.91l.04-1.68z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            menuToggle.addEventListener('click', function (event) {
                event.stopPropagation();
                mobileMenu.classList.toggle('hidden');
            });

            // Close menu when clicking outside
            document.addEventListener('click', function (event) {
                if (!menuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
