<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mon Portfolio Photo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .tabs button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <h1>ðŸ“¸ Mon Portfolio</h1>

    <div class="tabs">
        {% for category in categories %}
        <button onclick="showTab('{{ category }}')">{{ category | capitalize }}</button>
        {% endfor %}
    </div>

    {% for category, images in categories.items() %}
    <div id="{{ category }}" class="tab-content">
        <div class="gallery">
            {% for img in images %}
            <div class="card">
                <img src="{{ img }}" alt="photo" loading="lazy" onclick="openLightbox(this.src)">
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}

    <div id="lightbox" onclick="closeLightbox()">
        <span class="close" onclick="closeLightbox()">Ã—</span>
        <img id="lightbox-img" src="" alt="grande image">
    </div>

    <script>
        function showTab(category) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(category).classList.add('active');
        }

        window.onload = () => {
            const first = document.querySelector('.tab-content');
            if (first) first.classList.add('active');
        }

        function openLightbox(src) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            lightboxImg.src = src;
            lightbox.style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>

</html>
